<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Dashboard</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- <div class="container"> -->
        <div class="row">
            <div class="col-md-12 jumbotron text-center">
                <h1>Basketball Dashboard</h1>
            </div>
        </div>
        <div class="row center">
            <div class="panel dropdown">
                <div class="panel-heading text-center">START YEAR</div>
                <div class="panel-body text-center">
                    <select id="selYear" onchange="startYearChanged(this.value)">
                        <option value="none" selected>YEAR</option>
                    </select>
                </div>
            </div>
            <div class="panel dropdown">
                <div class="panel-heading text-center">END YEAR</div>
                <div class="panel-body text-center">
                    <select id="selYear" onchange="endYearChanged(this.value)">
                        <option value="none" selected>YEAR</option>
                    </select>
                </div>
            </div>
            <div class="panel dropdown">
                <div class="panel-heading text-center">STAT CATEGORY</div>
                <div class="panel-body text-center">
                    <select id="selYear" onchange="catChanged(this.value)">
                        <option value="none" selected>STAT</option>
                    </select>
                </div>
            </div>
        </div>
    <!-- </div> -->
</body>
</html>
